<div class="container">
  <mat-form-field appearance="fill">
    <mat-label>Filter oppertunities</mat-label>
    <input matInput (input)="applyFilter($event)" />
  </mat-form-field>

  <table
    mat-table
    [dataSource]="filteredOpportunities"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="center">
      <th mat-header-cell *matHeaderCellDef>Center</th>
      <td mat-cell *matCellDef="let element">{{ element.center }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="req_skill">
      <th mat-header-cell *matHeaderCellDef>Required Skill</th>
      <td mat-cell *matCellDef="let element">{{ element.req_skill }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
