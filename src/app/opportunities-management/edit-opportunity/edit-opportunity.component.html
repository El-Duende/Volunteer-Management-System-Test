<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Edit Opportunity</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="enteredTitle"
        placeholder="{{ opportuntity.title }}"
      />
    </p>

    <p>
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        name="location"
        [(ngModel)]="enteredLocation"
      />
    </p>

    <p>
      <label for="due-date">Date of event</label>
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDate"
      />
    </p>

    <p>
      <label for="req-skills">Required Skills</label>
      <input
        type="text"
        id="req-skills"
        name="req-skills"
        placeholder="Add required skills separted by a comma and space. "
        [(ngModel)]="enteredReqSkills"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Save Changes</button>
    </p>
  </form>
</dialog>
